
<div class="commentsbox" id="cb_{{id}}" style="padding: 10px;">
	<h4 name="comments" id="c{{id}}"><i class="icon-comments"></i> Comments</h4>
	<div class="comments" id="c_{{id}}">
		<div id="comments_stream">
			{{#COMMENTS}}
				<div class="post-comment">
					<h4>
						<a href="/profile?p={{user.username}}">{{user.username}}</a> <small>{{date}}</small>
						<div class="thumbnail span1 pull-right" id="imgprofile"><img src="{{user.image_url}}" alt="{{user.username}}'s image" width="60"></div>
					</h4>


						{{comment}}

				</div>
			{{/COMMENTS}}
		</div>
		<div id=wc_{{id}} class="write_comment" style="padding-top: 20px;">
			<textarea  class="span5" name="comment" rows="4" id="c_text{{id}}"></textarea>
			<input type="submit" name="postComment" id="postComment{{id}}" value="Add Comment" class="btn btn-primary">
		</div>
	</div>
</div>
<script type="text/javascript">
		$( '#c{{id}}' ).click(function() {
			$('#c_{{id}}').toggle();
		});
		$("#postComment{{id}}").live("click", function(e){
			e.preventDefault();
			e.stopPropagation();
			var comment = $('#c_text{{id}}').val();
			$.post("/actions/addComment", { comment: comment, item_id: '{{id}}'  },
				function(data) {
				$alert = "<div class='alert alert-success'><a class='close' data-dismiss='alert'>Ã—</a>" + data +"</div>";
				$('#imagebox').before($alert);
			});
		});

</script>
